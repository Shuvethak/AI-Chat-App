<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


<style>
  body { font-family: 'Inter', sans-serif; }

  .chat-glow {
    box-shadow: 0 0 35px rgba(59,130,246,0.45);
  }

  .fade-in {
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .ai-content p {
    margin-bottom: 12px;
    line-height: 1.7;
  }

  .ai-content strong {
    color: #60a5fa;
    font-weight: 600;
  }

  .ai-content ul {
    margin-left: 20px;
    margin-bottom: 14px;
  }

  .ai-content li {
    margin-bottom: 8px;
  }
</style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen">

<!-- ================= HERO ================= -->
<div id="hero" class="min-h-screen flex flex-col items-center justify-center text-center px-6">
  <h1 class="text-5xl font-bold mb-4">‚ö° AI Chat Assistant</h1>
  <p class="text-gray-400 max-w-xl text-lg mb-6">
    Ask questions. Get clear answers. Learn faster.
  </p>

  <div class="flex gap-4 text-sm text-gray-400 mb-10">
    <span>ü§ñ Smart replies</span>
    <span>‚ö° Fast</span>
    <span>üéØ Beginner friendly</span>
  </div>

  <button onclick="startChat()"
    class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-xl text-lg font-semibold transition">
    Get Started ‚Üí
  </button>
</div>



<!-- ================= CHAT ================= -->
<div id="chatApp" class="hidden max-w-4xl mx-auto h-screen flex flex-col p-4">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">üí¨ AI Chat</h2>
    <div class="space-x-4 text-sm">
      <button onclick="clearChat()" class="text-gray-400 hover:text-white">New Chat</button>
      <button onclick="exitChat()" class="text-red-400 hover:text-red-300">Exit</button>
    </div>
  </div>

  <div id="messages"
       class="flex-1 overflow-y-auto bg-gray-900 rounded-xl p-4 space-y-4 chat-glow border border-blue-500">
  </div>

  <div class="mt-4 flex">
    <input id="userInput"
      placeholder="Ask something..."
      class="flex-1 bg-gray-800 px-4 py-3 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button onclick="sendMessage()"
      class="bg-blue-600 hover:bg-blue-500 px-6 rounded-r-xl">
      Send
    </button>
  </div>
</div>

<script>
const hero = document.getElementById("hero");
const chatApp = document.getElementById("chatApp");
const messages = document.getElementById("messages");
const input = document.getElementById("userInput");

input.addEventListener("keydown", e => e.key === "Enter" && sendMessage());

function startChat() {
  hero.classList.add("hidden");
  chatApp.classList.remove("hidden");
  input.focus();
}

function exitChat() {
  chatApp.classList.add("hidden");
  hero.classList.remove("hidden");
}

function clearChat() {
  messages.innerHTML = "";
}

function formatAIResponse(text) {
  // bold **text**
  text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

  // bullet points
  text = text.replace(/^- (.*)$/gm, "<li>$1</li>");
  text = text.replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>");

  // paragraphs
  text = text.replace(/\n\n/g, "</p><p>");
  return `<div class="ai-content"><p>${text}</p></div>`;
}

function addMessage(content, sender) {
  const wrap = document.createElement("div");
  wrap.className = sender === "user" ? "text-right" : "text-left";

  const bubble = document.createElement("div");
  bubble.className =
    sender === "user"
      ? "inline-block bg-blue-600 px-4 py-2 rounded-xl max-w-xl fade-in"
      : "inline-block bg-gray-700 px-4 py-3 rounded-xl max-w-xl fade-in";

  bubble.innerHTML = content;
  wrap.appendChild(bubble);
  messages.appendChild(wrap);
  messages.scrollTop = messages.scrollHeight;

  return bubble;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const loading = addMessage("üí≠ Thinking...", "ai");

  try {
    const res = await fetch("http://127.0.0.1:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    loading.innerHTML = formatAIResponse(data.reply);
  } catch {
    loading.textContent = "‚ö†Ô∏è Server not reachable";
  }
}
</script>

</body>
</html>
